<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生點數查詢</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff, #fef6fa 70%);
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #222;
    }
    .container {
      max-width: 400px;
      margin: 40px auto 0 auto;
      background: rgba(255,255,255,0.96);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
      border-radius: 18px;
      padding: 32px 24px 28px 24px;
    }
    .user-block {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid #96a6e1;
      object-fit: cover;
      background: #e0e7ff;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-name {
      font-size: 1.18em;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .user-id {
      font-size: 0.9em;
      color: #888;
      word-break: break-all;
    }
    .points-block {
      background: linear-gradient(90deg, #a0c4ff 60%, #bdb2ff 100%);
      border-radius: 8px;
      padding: 18px 0 12px 0;
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
    .points-label {
      font-size: 1.08em;
      margin-bottom: 4px;
    }
    .points-value {
      font-size: 2.4em;
      font-weight: bold;
      letter-spacing: 1px;
      color: #3b4d82;
    }
    .products-title {
      font-size: 1.1em;
      font-weight: 700;
      margin: 14px 0 10px 0;
      letter-spacing: 1px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .product-card {
      background: #f4f3ff;
      border-radius: 10px;
      box-shadow: 0 2px 8px 0 rgba(145, 136, 255, 0.07);
      width: 135px;
      text-align: center;
      padding: 14px 10px 12px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .product-card:hover {
      box-shadow: 0 4px 16px 0 rgba(145, 136, 255, 0.17);
    }
    .product-img {
      width: 62px;
      height: 62px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 8px;
      background: #dde3f9;
      border: 1.5px solid #bdb2ff;
    }
    .product-name {
      font-size: 1em;
      font-weight: 600;
      margin-bottom: 3px;
      color: #4b4a86;
      letter-spacing: 0.5px;
      min-height: 1.1em;
    }
    .product-points {
      font-size: 0.97em;
      color: #7c73c0;
      font-weight: 600;
    }
    .footer {
      margin: 32px 0 10px 0;
      text-align: center;
      color: #aaa;
      font-size: 0.95em;
    }
    @media (max-width: 520px) {
      .container {
        margin: 14px 4px 0 4px;
        padding: 18px 4vw 18px 4vw;
        max-width: 98vw;
      }
      .product-card {
        width: 46vw;
        min-width: 124px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-block">
      <img id="avatar" class="avatar" src="https://fakeimg.pl/56x56/cccccc/909090/?text=?" alt="頭像">
      <div class="user-info">
        <div id="userName" class="user-name">載入中...</div>
        <div id="userId" class="user-id"></div>
      </div>
    </div>
    <div class="points-block">
      <div class="points-label">目前點數</div>
      <div id="pointsValue" class="points-value">--</div>
    </div>
    <div class="products-title">可兌換商品</div>
    <div class="product-list" id="productList"></div>
  </div>
  <div class="footer">Points Shop 學生點數查詢系統</div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // ==== 請填入你的 LIFF ID 與 Apps Script API 網址 ====
    const LIFF_ID = "你的LIFF_ID";
    const API_URL = "https://script.google.com/macros/s/你的ID/exec";

    // 初始化 LIFF
    function main() {
      liff.init({ liffId: LIFF_ID })
        .then(() => liff.getProfile())
        .then(profile => {
          // 顯示使用者資訊
          document.getElementById('avatar').src = profile.pictureUrl || "https://fakeimg.pl/56x56/cccccc/909090/?text=?";
          document.getElementById('userName').innerText = profile.displayName || "未知用戶";
          document.getElementById('userId').innerText = profile.userId;

          // 傳 userId & name 給後端，並取得點數與商品
          fetch(`${API_URL}?userId=${profile.userId}&name=${encodeURIComponent(profile.displayName)}`)
            .then(res => res.json())
            .then(data => {
              document.getElementById('pointsValue').innerText = data.points;
              renderProducts(data.products || []);
            })
            .catch(err => {
              document.getElementById('pointsValue').innerText = "錯誤";
              renderProducts([]);
            });
        })
        .catch(err => {
          document.body.innerHTML = "<h2>發生錯誤，請重新開啟！</h2>";
          console.error(err);
        });
    }

    // 渲染商品清單
    function renderProducts(products) {
      const list = document.getElementById('productList');
      list.innerHTML = "";
      if (products && products.length > 0) {
        products.forEach(prod => {
          // 支援格式：[商品名, 點數, 圖片網址]
          const name = prod[0] || "";
          const pts = prod[1] || 0;
          const img = prod[2] || "https://fakeimg.pl/62x62/cccccc/909090/?text=?";
          const html = `
            <div class="product-card">
              <img class="product-img" src="${img}" alt="${name}">
              <div class="product-name">${name}</div>
              <div class="product-points">${pts} 點</div>
            </div>
          `;
          list.insertAdjacentHTML('beforeend', html);
        });
      } else {
        list.innerHTML = '<div style="color:#999;font-size:1em;margin:18px auto;">目前沒有可兌換商品</div>';
      }
    }

    main();
  </script>
</body>
</html>
