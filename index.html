<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Points Shop 學生積分兌換全功能版 (LINE LIFF)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Rubik:wght@700&display=swap" rel="stylesheet">
  <style>
:root {
  --main-purple: #7c4dff;
  --main-blue: #6ebdff;
  --bg-gradient: linear-gradient(135deg, #ede7ff 0%, #f3f7fa 100%);
  --container-bg: #fff;
  --card-bg: linear-gradient(120deg, #f9f7ff 0%, #e3e9fa 100%);
  --product-shadow: 0 8px 28px 0 #cbbdfc4d, 0 1.5px 8px rgba(0,0,0,0.07);
  --radius-lg: 26px;
  --radius-md: 16px;
}
html,body {
  margin:0;
  padding:0;
  min-height:100%;
  background: var(--bg-gradient);
}
body {
  font-family: 'Noto Sans TC', 'Rubik', sans-serif;
  color: #3a2d6b;
}
.container {
  max-width: 460px;
  margin: 40px auto 0;
  background: var(--container-bg);
  border-radius: var(--radius-lg);
  box-shadow: 0 8px 48px 0 #a18cfd1a, 0 1.5px 8px rgba(0,0,0,0.07);
  padding: 38px 28px 32px 28px;
  position: relative;
  overflow: hidden;
}
.logo-title {
  font-family: 'Rubik', 'Noto Sans TC', sans-serif;
  font-size: 2.1em;
  font-weight: 900;
  color: var(--main-purple);
  text-align: center;
  letter-spacing: 1.5px;
  margin-bottom: 22px;
  user-select: none;
}
#studentSelectorBlock {
  margin-bottom: 18px;
  display: flex;
  justify-content: center;
}
#studentSelector {
  font-size:1.07em;
  padding:8px 20px;
  border-radius:12px;
  border:1.5px solid #d4c8f7;
  background: #f7f4ff;
  color: #5d3fa6;
  font-weight: 600;
  box-shadow: 0 2px 8px #e3defc33;
  transition: border-color 0.2s;
}
#studentSelector:focus {
  border-color: var(--main-purple);
  outline: none;
}
.points-block {
  background: linear-gradient(120deg, #f8f6ff 0%, #e6eaff 100%);
  border-radius: var(--radius-md);
  padding: 28px 0 22px 0;
  text-align: center;
  margin-bottom: 34px;
  box-shadow: 0 2px 18px #b8a7ff1a;
  position: relative;
  overflow: hidden;
}
.points-block::before {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  right: -44px;
  top: -44px;
  background: radial-gradient(circle, #c8aaff55 0%, transparent 70%);
  z-index: 0;
  pointer-events: none;
}
.student-name {
  font-size:1.19em;
  color:#4b3fa0;
  font-weight:700;
  margin-bottom: 7px;
  letter-spacing:0.8px;
  z-index: 2;
  position: relative;
}
.points-label {
  font-size:1.05em;
  color: #7a5cff;
  font-weight: 600;
  margin-bottom: 7px;
  z-index: 2;
  position: relative;
  letter-spacing: 1px;
}
.points-value {
  font-size: 2.85em;
  font-weight:900;
  color: #5e43d1;
  letter-spacing: 2px;
  text-shadow: 0 1.5px 8px #d6d0f9;
  margin-bottom: 7px;
  z-index: 2;
  position: relative;
}
.feature-bar {
  margin: 22px 0 18px 0;
  display: flex;
  align-items: center;
  gap: 6px;
}
.feature-bar input[type="text"] {
  flex: 1;
  font-size:1em;
  padding:7px 11px;
  border-radius:9px;
  border:1.2px solid #e0d4fa;
  background: #f7f4ff;
  color: #5d3fa6;
}
.feature-bar select {
  font-size:1em;
  padding:6px 14px;
  border-radius:9px;
  border:1.2px solid #e0d4fa;
  background: #f7f4ff;
  color: #5d3fa6;
  font-weight: 500;
}
.product-section { margin-bottom: 30px; }
.products-title {
  font-size:1.09em;
  font-weight: 700;
  margin: 13px 0 14px 0;
  color:#5445a0;
  letter-spacing:1px;
  text-align: left;
  border-left: 4px solid var(--main-purple);
  padding-left: 9px;
  background: linear-gradient(90deg, #ede7ff 80%, #fff 100%);
}
.product-list {
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
  justify-content: flex-start;
  margin-bottom: 10px;
}
.product-card {
  background: var(--card-bg);
  border-radius: var(--radius-md);
  width: 180px;
  min-height: 270px;
  text-align: center;
  padding: 18px 11px 14px 11px;
  box-shadow: var(--product-shadow);
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  overflow: hidden;
  z-index:2;
  animation: fadeInUp 0.5s;
  transition: transform 0.15s, box-shadow 0.15s;
}
.product-card:hover {
  box-shadow: 0 10px 30px #bba8fd40, 0 1.5px 8px rgba(0,0,0,0.07);
  transform: translateY(-4px) scale(1.045);
}
.product-img {
  width: 140px;
  height: 140px;
  border-radius: 13px;
  object-fit: cover;
  box-shadow: 0 4px 16px rgba(80,60,130,0.10);
  margin-bottom: 10px;
  border: 2.5px solid #ded8ff;
  background: linear-gradient(135deg,#f3f0ff 0%,#e0e7ff 100%);
  background-size: cover;
}
.product-name {
  font-size: 1.15em;
  font-weight: 700;
  color: #6c55b5;
  margin-bottom: 7px;
  margin-top: 7px;
  letter-spacing: 0.7px;
  text-shadow: 0 2px 8px #e3defc44;
  min-height: 2.2em;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 100%;
  word-break: break-all;
}
.product-points {
  font-size: 1.08em;
  color: #725cff;
  font-weight: 600;
  margin-bottom: 2px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 5px;
  letter-spacing: 0.5px;
}
.product-points:before { content: "✨"; font-size: 1em; margin-right: 1px; opacity: 0.80;}
.product-stock {
  font-size: 0.98em;
  color: #777;
  margin-bottom: 2px;
  background: #f3f1fa;
  padding: 1px 10px;
  border-radius: 9px;
  display: inline-block;
}
.product-action {
  margin-top: 8px;
  width: 100%;
}
.redeem-btn {
  background: var(--main-purple);
  color: #fff;
  border: none;
  border-radius: 9px;
  padding: 7px 0;
  width: 100%;
  font-weight: 700;
  font-size: 1.03em;
  cursor: pointer;
  box-shadow: 0 2px 8px #d8ccfa4d;
  transition: background 0.18s;
  margin-bottom: 2px;
}
.redeem-btn[disabled] {
  opacity: 0.5;
  cursor: not-allowed;
  background: #bfb7e7;
}
.no-product-msg {
  color:#bbb;
  font-size:1.03em;
  margin:18px auto 0 auto;
  text-align:center;
  letter-spacing: 0.5px;
}
.footer {
  text-align: center;
  color: #b3b1c9;
  font-size: 1em;
  margin-top: 42px;
  letter-spacing: 1.5px;
  font-weight: 500;
  text-shadow: 0 2px 8px #fff9;
}
/* 商品詳情彈窗 */
.modal-bg {
  display:none;
  position:fixed;
  z-index:1000;
  left:0; top:0; right:0; bottom:0;
  background:rgba(64,32,128,0.23);
  align-items: center;
  justify-content: center;
  min-height:100%;
}
.modal-bg.active { display: flex; }
.modal-detail {
  background: #fff;
  border-radius: 23px;
  box-shadow: 0 10px 48px #a18cfd55, 0 1.5px 8px rgba(0,0,0,0.11);
  max-width: 96vw;
  width: 350px;
  padding: 0 0 21px 0;
  position: relative;
  animation: fadeInUp 0.3s;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.modal-img {
  width: 99%;
  max-width: 320px;
  height: 220px;
  border-radius: 18px;
  object-fit: cover;
  margin: 17px auto 8px auto;
  background: #f5f2fa;
  border: 2.5px solid #dfd3fd;
}
.modal-title {
  font-size: 1.28em;
  font-weight: 800;
  color: #4d3f92;
  margin-bottom: 8px;
  margin-top: 5px;
  text-align:center;
  letter-spacing: 1px;
}
.modal-points {
  font-size: 1.13em;
  color: #7c4dff;
  font-weight: 700;
  margin-bottom: 4px;
  letter-spacing: 1px;
}
.modal-stock {
  color: #888; font-size:1em; margin-bottom: 3px;
}
.modal-desc {
  margin: 0 20px 0 20px;
  color: #4e4670; font-size: 1.02em; line-height: 1.6;
  min-height: 2em;
  text-align: left;
  letter-spacing: 0.5px;
  margin-bottom: 14px;
}
.modal-close {
  position: absolute;
  right: 11px; top: 13px;
  font-size: 1.8em;
  color: #bbb;
  background: none;
  border: none;
  cursor: pointer;
  font-family: inherit;
  font-weight: 700;
}
.modal-close:hover { color: #7c4dff; }
/* 兌換紀錄表 */
.records-block {
  margin-top: 35px;
  background: #faf8ff;
  border-radius: 16px;
  padding: 18px 12px 12px 12px;
  box-shadow: 0 2px 10px #bba8fd0d;
}
.records-title {
  color: #6247b0;
  font-size: 1.11em;
  font-weight: 700;
  margin-bottom: 5px;
  letter-spacing: 1px;
}
.record-table {
  width:100%;
  border-collapse:collapse;
  font-size: 1em;
}
.record-table th, .record-table td {
  padding: 5px 8px;
  border-bottom: 1px solid #ede5ff;
  text-align: left;
}
.record-table th { color: #7c4dff; font-weight:700; background: #f4f1ff; }
.record-status { font-weight: 700; }
.status-申請中 { color: #f69c12; }
.status-已兌換 { color: #36b74b; }
.status-被拒絕 { color: #e33333; }
@media (max-width:600px) {
  .container { max-width: 99vw; padding: 19px 2vw 23px 2vw; }
  .logo-title { font-size:1.4em; }
  .product-card { width: 98vw; max-width: 370px; min-width: 0;}
  .product-img { width: 85vw; max-width: 220px; height: 85vw; max-height: 220px;}
  .product-list { gap:12px;}
  .modal-detail { width: 97vw; }
  .modal-img { max-width: 98vw; height: 35vw; min-height:110px; }
  .record-table th,.record-table td{font-size:0.97em;}
}
@keyframes fadeInUp {from { opacity: 0; transform: translateY(40px);} to { opacity: 1; transform: translateY(0);}}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-title" id="logoTitle">Points Shop 學生積分兌換系統</div>
    <div id="liffProfileBlock" style="display:none;text-align:center;margin-bottom:12px;">
      <img id="liffProfileImg" src="" style="width:48px;height:48px;border-radius:50%;vertical-align:middle;background:#efefef;margin-right:10px;">
      <span id="liffProfileName" style="font-weight:700;color:#7c4dff;font-size:1.1em;"></span>
    </div>
    <div id="studentSelectorBlock">
      <select id="studentSelector">
        <option value="">請選擇學生</option>
      </select>
    </div>
    <div class="points-block" id="pointsBlock" style="display:none;">
      <div class="student-name" id="studentNameBlock" style="display:none;"></div>
      <div class="points-label">目前點數</div>
      <div id="pointsValue" class="points-value">--</div>
    </div>
    <div class="feature-bar">
      <input type="text" id="productSearch" placeholder="搜尋商品名稱/說明...">
      <select id="productSort">
        <option value="none">排序</option>
        <option value="asc">點數由低到高</option>
        <option value="desc">點數由高到低</option>
        <option value="stock">只顯示有存量</option>
      </select>
    </div>
    <div id="products-sections"></div>
    <div class="records-block" id="recordsBlock" style="display:none;">
      <div class="records-title">兌換紀錄</div>
      <table class="record-table" id="recordTable">
        <thead>
          <tr>
            <th>時間</th>
            <th>商品</th>
            <th>點數</th>
            <th>狀態</th>
          </tr>
        </thead>
        <tbody id="recordTableBody"></tbody>
      </table>
    </div>
  </div>
  <div class="modal-bg" id="modalBg">
    <div class="modal-detail" id="modalDetail">
      <button class="modal-close" onclick="hideModal()">&times;</button>
      <img class="modal-img" id="modalImg" src="" alt="">
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-points" id="modalPoints"></div>
      <div class="modal-stock" id="modalStock"></div>
      <div class="modal-desc" id="modalDesc"></div>
    </div>
  </div>
  <div class="footer">Points Shop 學生積分兌換全功能版</div>
  <script>
    // ====== 設定區 ======
    const LIFF_ID = "YOUR_LIFF_ID_HERE"; // <<<<<<<<<<< 換成你的 LIFF ID
    const FIREBASE_URL = "https://YOUR_FIREBASE.firebaseio.com"; // <<<< 換成你的 Firebase Database URL（不用 / 結尾）
    const TEST_USER_ID = "YOUR_PARENT_ID"; // <<<< 換成你自己的家長ID

    // ====== LINE LIFF 初始化 ======
    let lineProfile = null;
    function initLIFF() {
      if (!window.liff) return;
      liff.init({ liffId: LIFF_ID })
        .then(() => {
          if (liff.isLoggedIn()) {
            liff.getProfile().then(profile => {
              lineProfile = profile;
              // 顯示 LINE 名稱與頭像
              document.getElementById('liffProfileBlock').style.display = '';
              document.getElementById('liffProfileName').innerText = profile.displayName;
              document.getElementById('liffProfileImg').src = profile.pictureUrl || '';
              // 你可在這裡自動對應學生帳號（進階綁定）
            });
          } else {
            liff.login();
          }
        })
        .catch(err => {
          alert('LIFF 初始化失敗: ' + err);
        });
    }

    // ====== 功能主程式區 ======
    const productTiers = [
      { key: "tier1", title: "50 點以內",     min: -Infinity, max: 50 },
      { key: "tier2", title: "51 ~ 100 點",   min: 51, max: 100 },
      { key: "tier3", title: "101 ~ 150 點",  min: 101, max: 150 },
      { key: "tier4", title: "151 ~ 200 點",  min: 151, max: 200 },
      { key: "tier5", title: "201 ~ 300 點",  min: 201, max: 300 },
      { key: "tier6", title: "301 ~ 400 點",  min: 301, max: 400 },
      { key: "tier7", title: "401 ~ 500 點",  min: 401, max: 500 },
      { key: "tier8", title: "500 點以上",    min: 501, max: Infinity }
    ];
    let students = {};
    let currentStudentKey = "";
    let studentPoints = 0;
    let allProducts = [];
    let allProductsMap = {};
    let redeeming = false;

    function loadParent(userId) {
      fetch(`${FIREBASE_URL}/parents/${userId}.json`)
        .then(r => r.json())
        .then(parent => {
          if (!parent || !parent.students || Object.keys(parent.students).length === 0) {
            alert("找不到學生資料，請檢查 userId 及資料庫內容！");
            return;
          }
          students = parent.students;
          showApproved(parent);
        })
        .catch(err => {
          alert('連線失敗，請稍後再試');
          console.error(err);
        });
    }
    function showApproved(parent) {
      const selectorBlock = document.getElementById('studentSelectorBlock');
      const selector = document.getElementById('studentSelector');
      selector.innerHTML = '<option value="">請選擇學生</option>';
      Object.entries(students).forEach(([key, stu]) => {
        selector.innerHTML += `<option value="${key}">${stu.name || key}</option>`;
      });
      selectorBlock.style.display = Object.keys(students).length > 0 ? '' : 'none';

      document.getElementById('pointsBlock').style.display = 'none';
      document.getElementById('pointsValue').innerText = "--";
      document.getElementById('studentNameBlock').style.display = 'none';
      document.getElementById('recordsBlock').style.display = 'none';

      selector.onchange = function() {
        const stuKey = selector.value;
        currentStudentKey = stuKey;
        if (!stuKey) {
          document.getElementById('pointsBlock').style.display = 'none';
          document.getElementById('pointsValue').innerText = "--";
          document.getElementById('studentNameBlock').style.display = 'none';
          clearProductSections();
          document.getElementById('recordsBlock').style.display = 'none';
          return;
        }
        const stu = students[stuKey];
        studentPoints = stu.points || 0;
        document.getElementById('pointsBlock').style.display = '';
        document.getElementById('pointsValue').innerText = (stu && stu.points !== undefined) ? stu.points.toLocaleString() : "--";
        document.getElementById('studentNameBlock').style.display = '';
        document.getElementById('studentNameBlock').innerText = stu && stu.name ? stu.name : '';
        loadProducts();
        loadRedeems();
      };

      // 預設選第一位
      const studentKeys = Object.keys(students);
      if (studentKeys.length > 0) {
        selector.selectedIndex = 1;
        selector.dispatchEvent(new Event('change'));
      }
    }
    function clearProductSections() {
      document.getElementById('products-sections').innerHTML = productTiers.map(tier =>
        `<div class="product-section" id="section-${tier.key}">
          <div class="products-title">${tier.title}</div>
          <div class="product-list" id="productList-${tier.key}"></div>
        </div>`
      ).join('');
      productTiers.forEach(tier => {
        document.getElementById(`productList-${tier.key}`).innerHTML =
           `<div class="no-product-msg">目前沒有商品</div>`;
      });
    }
    function getProductFilterSort() {
      const search = document.getElementById('productSearch').value.trim();
      const sort = document.getElementById('productSort').value;
      return {search, sort};
    }
    function filterAndSortProducts(products) {
      const {search, sort} = getProductFilterSort();
      let arr = products.slice();
      if (search.length > 0) {
        const keyword = search.toLowerCase();
        arr = arr.filter(prod =>
          (prod.name && prod.name.toLowerCase().includes(keyword)) ||
          (prod.description && prod.description.toLowerCase().includes(keyword))
        );
      }
      if (sort === "asc") arr.sort((a,b) => (a.point??0)-(b.point??0));
      else if (sort === "desc") arr.sort((a,b) => (b.point??0)-(a.point??0));
      else if (sort === "stock") arr = arr.filter(prod => (prod.stock??0) > 0);
      return arr;
    }
    function loadProducts() {
      fetch(`${FIREBASE_URL}/products.json?nocache=${Date.now()}`)
        .then(r => r.json())
        .then(products => {
          clearProductSections();
          allProducts = [];
          allProductsMap = {};
          if (products && typeof products === 'object') {
            Object.entries(products).forEach(([prodKey, prod]) => {
              if (!prod || typeof prod !== 'object') return;
              prod.__id = prodKey;
              allProducts.push(prod);
              allProductsMap[prodKey] = prod;
            });
          }
          renderProductSections();
        })
        .catch(err => {
          productTiers.forEach(tier => {
            const list = document.getElementById(`productList-${tier.key}`);
            list.innerHTML = '<div class="no-product-msg" style="color:#c00;">商品資料讀取失敗</div>';
          });
          console.error("loadProducts error", err);
        });
    }
    function renderProductSections() {
      let arr = filterAndSortProducts(allProducts);
      const groups = {};
      productTiers.forEach(tier => groups[tier.key] = []);
      arr.forEach(prod => {
        let pts = Number(prod.point);
        if (isNaN(pts)) pts = 0;
        for (const tier of productTiers) {
          if (pts >= tier.min && pts <= tier.max) {
            groups[tier.key].push(prod);
            break;
          }
        }
      });
      productTiers.forEach(tier => {
        const list = document.getElementById(`productList-${tier.key}`);
        list.innerHTML = "";
        if (!groups[tier.key].length) {
          list.innerHTML = `<div class="no-product-msg">目前沒有商品</div>`;
          return;
        }
        groups[tier.key].forEach(prod => {
          const name = prod.name || "(無名稱)";
          const pts = prod.point !== undefined ? prod.point : "--";
          const img = prod.img ? prod.img : "https://fakeimg.pl/140x140/cccccc/909090/?text=?";
          const stock = (prod.stock !== undefined && prod.stock !== null) ? Number(prod.stock) : null;
          const disableRedeem = !currentStudentKey || redeeming || stock===0 || (studentPoints < pts);
          const stockStr = stock !== null ? (stock > 0 ? `剩餘 ${stock} 個` : `<span style="color:#c00;">已兌換完</span>`) : '';
          const html = `
            <div class="product-card" onclick="showProductDetail('${prod.__id}')">
              <img class="product-img" src="${img}" alt="${name}">
              <div class="product-name">${name}</div>
              <div class="product-points">${pts} 點</div>
              <div class="product-stock">${stockStr}</div>
              <div class="product-action">
                <button class="redeem-btn" onclick="event.stopPropagation(); redeemProduct('${prod.__id}')" ${disableRedeem?'disabled':''}>申請兌換</button>
              </div>
            </div>
          `;
          list.insertAdjacentHTML('beforeend', html);
        });
      });
    }
    function showProductDetail(prodId) {
      const prod = allProductsMap[prodId];
      if (!prod) return;
      document.getElementById('modalImg').src = prod.img || "https://fakeimg.pl/320x220/cccccc/909090/?text=?";
      document.getElementById('modalTitle').innerText = prod.name || "(無名稱)";
      document.getElementById('modalPoints').innerText = (prod.point !== undefined ? prod.point : "--") + " 點";
      document.getElementById('modalStock').innerText = (prod.stock !== undefined && prod.stock !== null) ? ("剩餘 " + prod.stock + " 個") : "";
      document.getElementById('modalDesc').innerText = prod.description || "無詳細說明";
      document.getElementById('modalBg').classList.add('active');
    }
    function hideModal() {
      document.getElementById('modalBg').classList.remove('active');
    }
    window.hideModal = hideModal;
    function redeemProduct(prodId) {
      if (redeeming) return;
      if (!currentStudentKey) { alert("請先選擇學生！"); return; }
      const prod = allProductsMap[prodId];
      if (!prod) return;
      if (prod.stock !== undefined && prod.stock !== null && Number(prod.stock) <= 0) {
        alert("此商品已兌換完！");
        return;
      }
      if (studentPoints < Number(prod.point)) {
        alert("點數不足，無法兌換！");
        return;
      }
      redeeming = true;
      const stu = students[currentStudentKey];
      const newRedeem = {
        studentKey: currentStudentKey,
        studentName: stu.name,
        productId: prodId,
        productName: prod.name,
        point: prod.point,
        status: "申請中",
        time: Date.now(),
        lineUserId: lineProfile ? lineProfile.userId : undefined,
        lineDisplayName: lineProfile ? lineProfile.displayName : undefined
      };
      fetch(`${FIREBASE_URL}/redeems.json`, {
        method: "POST",
        body: JSON.stringify(newRedeem)
      }).then(r => r.json())
      .then(res => {
        alert("已送出兌換申請！");
        redeeming = false;
        loadRedeems();
      }).catch(err => {
        alert("兌換申請失敗，請稍後再試！");
        redeeming = false;
      });
    }
    window.redeemProduct = redeemProduct;
    window.showProductDetail = showProductDetail;
    function loadRedeems() {
      if (!currentStudentKey) return;
      fetch(`${FIREBASE_URL}/redeems.json?orderBy="studentKey"&equalTo="${currentStudentKey}"`)
        .then(r => r.json())
        .then(data => {
          const records = [];
          if (data && typeof data === "object") {
            Object.values(data).forEach(r => records.push(r));
          }
          records.sort((a, b) => (b.time || 0) - (a.time || 0));
          renderRedeemRecords(records);
        });
    }
    function renderRedeemRecords(records) {
      const block = document.getElementById('recordsBlock');
      const tbody = document.getElementById('recordTableBody');
      if (records.length === 0) {
        block.style.display = "none";
        return;
      }
      block.style.display = "";
      tbody.innerHTML = "";
      records.forEach(rec => {
        const d = new Date(rec.time);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}<br>${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}</td>
          <td>${rec.productName||""}</td>
          <td>${rec.point||""}</td>
          <td class="record-status status-${rec.status}">${rec.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    document.getElementById('productSearch').addEventListener('input', renderProductSections);
    document.getElementById('productSort').addEventListener('change', renderProductSections);

    // ====== 啟動 LIFF 與系統 ======
    window.addEventListener("DOMContentLoaded", function() {
      if (window.liff) initLIFF();
      clearProductSections();
      loadParent(TEST_USER_ID);
    });
  </script>
