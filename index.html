<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生點數查詢</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background: radial-gradient(circle at 50% 0%, #dad4ff 0%, #f3f4f6 100%); }
    .container { 
      max-width: 430px; margin: 40px auto 0; 
      background: #fff; border-radius: 22px; 
      padding: 38px 28px 32px 28px; 
      box-shadow: 0 6px 32px rgba(120,70,255,0.13), 0 1.5px 8px rgba(0,0,0,0.07);
      position: relative;
      overflow: hidden;
    }
    .container::after {
      content: '';
      position: absolute;
      top: -63px; right: -48px;
      width: 180px; height: 180px;
      background: radial-gradient(circle at 40% 40%, #ecd9ff 0%, #e0e7ff 90%);
      opacity: 0.45;
      border-radius: 50%;
      z-index: 0;
    }
    .user-block { display: flex; align-items: center; gap: 18px; margin-bottom: 28px; position: relative; z-index: 2; }
    .avatar { width: 64px; height: 64px; border-radius: 50%; box-shadow: 0 1.5px 7px #a9a4d7a0;}
    .user-name { font-weight: bold; font-size:1.08em; color: #6d5aaf;}
    .points-block { 
      background: linear-gradient(105deg, #f3f0ff 0%, #e0e7ff 100%);
      border-radius: 12px; 
      padding: 26px 0 22px 0; 
      text-align: center; 
      margin-bottom: 34px;
      box-shadow: 0 2px 16px #b8a7ff1a;
      position: relative; z-index: 2;
    }
    .points-label { font-size:1.13em; color: #7a5cff; font-weight: 600;}
    .points-value { font-size: 2.7em; font-weight:800; color: #4b3fa0; letter-spacing: 2px; text-shadow: 0 1.5px 4px #d6d0f9;}
    .products-title { font-size:1.15em; font-weight: 700; margin: 14px 0 10px 0; color:#5445a0; letter-spacing:1px;}
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
      margin-bottom: 10px;
      position: relative; z-index:2;
    }
    .product-card {
      background: linear-gradient(120deg, #f9f7ff 0%, #ebe7ff 100%);
      border-radius: 20px;
      width: 158px;
      min-height: 215px;
      text-align: center;
      padding: 22px 14px 16px 14px;
      box-shadow: 0 6px 20px rgba(110,100,230,0.13), 0 1.5px 8px rgba(0,0,0,0.05);
      transition: transform 0.20s cubic-bezier(.16,.75,.36,1.13), box-shadow 0.19s;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      z-index:2;
      animation: fadeInUp 0.5s;
    }
    .product-card:hover {
      transform: translateY(-7px) scale(1.07) rotate(-2.5deg);
      box-shadow: 0 15px 32px rgba(76,50,180,0.19), 0 4px 24px #b8a7ff44;
      border: 2px solid #c2b8ff;
      background: linear-gradient(120deg, #f7f2fe 0%, #e2dbff 70%);
      filter: brightness(1.07);
    }
    .product-img {
      width: 100px;
      height: 100px;
      border-radius: 14px;
      object-fit: cover;
      box-shadow: 0 4px 16px rgba(80,60,130,0.18);
      margin-bottom: 10px;
      border: 2.5px solid #ded8ff;
      background: linear-gradient(135deg,#f3f0ff 0%,#e0e7ff 100%);
      transition: transform 0.22s cubic-bezier(.16,.75,.36,1.13);
    }
    .product-card:hover .product-img {
      transform: scale(1.13) rotate(-2deg);
      box-shadow: 0 8px 24px #7a5cff30;
      border: 2.5px solid #b1a0ff;
    }
    .product-name {
      font-size: 1.18em;
      font-weight: 700;
      color: #6546b5;
      margin-bottom: 7px;
      margin-top: 3px;
      letter-spacing: 0.8px;
      text-shadow: 0 2px 8px #e3defc88;
      transition: color 0.18s;
    }
    .product-card:hover .product-name {
      color: #a97cff;
      text-shadow: 0 2px 9px #d3c7ff88;
    }
    .product-points {
      font-size: 1.1em;
      color: #7a5cff;
      font-weight: 600;
      margin-bottom: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      letter-spacing: 0.5px;
      transition: color 0.18s;
    }
    .product-card:hover .product-points {
      color: #ff80c0;
    }
    .product-points:before {
      content: "✨";
      font-size: 1em;
      margin-right: 2px;
      opacity: 0.75;
    }
    .product-label {
      position: absolute;
      top: 14px;
      right: 13px;
      background: linear-gradient(90deg,#ffb800 60%,#ffd580 100%);
      color: #fff;
      font-size: 0.92em;
      font-weight: bold;
      border-radius: 8px;
      padding: 4px 14px;
      box-shadow: 0 2px 10px #ffd58033;
      letter-spacing: 0.5px;
      animation: labelFadeIn 0.7s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes labelFadeIn {
      from { opacity: 0; transform: scale(0.7);}
      to { opacity: 1; transform: scale(1);}
    }
    @keyframes sparkle {
      0%,100%{ color: #ffb800;}
      40%{ color: #7a5cff;}
      70%{ color: #ff80c0;}
    }
    .product-points:before {
      animation: sparkle 1.8s infinite cubic-bezier(.28,.63,.46,.96);
    }
    .product-card .shine {
      position: absolute;
      left: -40px; top:-20px;
      width: 160px; height: 60px;
      background: linear-gradient(105deg,rgba(255,255,255,0.05) 0%,rgba(255,255,255,0.4) 55%,rgba(255,255,255,0.05) 100%);
      transform: rotate(-13deg);
      pointer-events:none;
      z-index:1;
      opacity:0.85;
      animation: shineMove 1.8s infinite;
    }
    @keyframes shineMove {
      0%   {left:-60px; opacity:0.3;}
      40%  {left:70px; opacity:0.95;}
      100% {left:160px; opacity:0.3;}
    }
    .footer { text-align: center; color: #aaa; font-size: 0.95em; margin-top: 40px;}
    #addStudentDialog {margin-bottom: 10px;}
    #addStudentDialog input { padding: 6px; border-radius: 5px; border: 1px solid #bbb; }
    #addStudentDialog button { margin-left: 6px; }
    #studentSelector label {
      color:#7a5cff; font-weight:600; margin-right:8px; letter-spacing:1px;
    }
    #addStudentBtn {
      background: linear-gradient(90deg,#dacfff 60%,#fff6c0 100%);
      color: #6d5aaf;
      font-weight: 600;
      border: 1px solid #b1a0ff;
      border-radius: 7px;
      padding: 6px 10px;
      transition: all 0.12s;
      box-shadow: 0 1.5px 7px #dacfff33;
      cursor: pointer;
      outline: none;
    }
    #addStudentBtn:active {
      background: linear-gradient(90deg,#ffde80 60%,#dacfff 100%);
      color: #a97cff;
      border: 1px solid #ffb800;
    }
    #addStudentBtn[disabled] {
      background: #eee;
      color: #bbb;
      border: 1px solid #ccc;
      cursor: not-allowed;
    }
    #addStudentDialog input:focus { border: 1.5px solid #7a5cff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-block">
      <img id="avatar" class="avatar" src="https://fakeimg.pl/56x56/?text=?" alt="頭像">
      <div>
        <div id="userName" class="user-name">載入中...</div>
        <div id="userId" class="user-id" style="font-size:0.92em;color:#aaa;"></div>
      </div>
    </div>
    <div id="studentSelector" style="margin-bottom:16px; display:none;">
      <label for="studentSel">選擇小朋友：</label>
      <select id="studentSel"></select>
      <button id="addStudentBtn" type="button" style="margin-left:8px;">新增小朋友</button>
    </div>
    <!-- 新增小朋友對話框 -->
    <div id="addStudentDialog" style="display:none;">
      <input type="text" id="newStudentName" placeholder="請輸入小朋友名字">
      <button id="confirmAddStudent" type="button">送出</button>
      <button id="cancelAddStudent" type="button">取消</button>
    </div>
    <div class="points-block">
      <div class="points-label">目前點數</div>
      <div id="pointsValue" class="points-value">--</div>
    </div>
    <div class="products-title">可兌換商品</div>
    <div class="product-list" id="productList"></div>
  </div>
  <div class="footer">Points Shop 學生點數查詢系統</div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // 設定你的 LIFF ID 跟 Firebase DB 網址
    const LIFF_ID = "2008129060-mO9azRD1";
    const FIREBASE_URL = "https://points-shop-47c10-default-rtdb.asia-southeast1.firebasedatabase.app";
    let globalUserId = "";
    let currentStudentCount = 0;

    function main() {
      liff.init({ liffId: LIFF_ID })
        .then(() => liff.getProfile())
        .then(profile => {
          document.getElementById('avatar').src = profile.pictureUrl || "https://fakeimg.pl/56x56/?text=?";
          document.getElementById('userName').innerText = profile.displayName || "未知用戶";
          document.getElementById('userId').innerText = profile.userId;
          globalUserId = profile.userId;
          ensureParentExists(profile.userId, profile.displayName);
          loadStudents(profile.userId);
        })
        .catch(err => {
          document.body.innerHTML = "<h2>發生錯誤，請重新開啟！</h2>";
          console.error(err);
        });
    }

    function ensureParentExists(userId, userName) {
      fetch(`${FIREBASE_URL}/parents/${userId}.json`)
        .then(res => res.json())
        .then(data => {
          if (data === null) {
            fetch(`${FIREBASE_URL}/parents/${userId}.json`, {
              method: 'PUT',
              headers: {'Content-Type':'application/json'},
              body: JSON.stringify({
                displayName: userName,
                createdAt: new Date().toISOString(),
                students: {}
              })
            });
          }
        });
    }

    function loadStudents(userId) {
      fetch(`${FIREBASE_URL}/parents/${userId}/students.json`)
        .then(r => r.json())
        .then(students => {
          if (!students || Object.keys(students).length === 0) {
            currentStudentCount = 0;
            document.getElementById('studentSelector').style.display = '';
            document.getElementById('studentSel').innerHTML = '<option value="">（尚未新增小朋友）</option>';
            document.getElementById('pointsValue').innerText = "--";
            updateAddStudentBtn();
            renderProducts([]);
            return;
          }
          const studentArr = Object.entries(students).map(([sid, obj]) => ({studentId: sid, name: obj.name, points: obj.points}));
          currentStudentCount = studentArr.length;
          showStudentSelector(studentArr);
        });
    }

    function updateAddStudentBtn() {
      const addBtn = document.getElementById('addStudentBtn');
      if (currentStudentCount >= 2) {
        addBtn.disabled = true;
        addBtn.title = "最多只能新增兩位小朋友";
      } else {
        addBtn.disabled = false;
        addBtn.title = "";
      }
    }

    function showStudentSelector(students) {
      const selDiv = document.getElementById('studentSelector');
      const sel = document.getElementById('studentSel');
      sel.innerHTML = students.map(s => `<option value="${s.studentId}">${s.name}</option>`).join('');
      selDiv.style.display = '';
      updateAddStudentBtn();
      sel.onchange = function() {
        loadStudent(sel.value);
      };
      if (sel.value) {
        loadStudent(sel.value);
      } else if (students.length > 0) {
        loadStudent(students[0].studentId);
      }
    }

    function loadStudent(studentId) {
      if (!studentId) {
        document.getElementById('pointsValue').innerText = "--";
        renderProducts([]);
        return;
      }
      fetch(`${FIREBASE_URL}/parents/${globalUserId}/students/${studentId}.json`)
        .then(r => r.json())
        .then(student => {
          document.getElementById('pointsValue').innerText = student && student.points !== undefined ? student.points : "--";
        });
      loadProducts();
    }

    function loadProducts() {
      fetch(`${FIREBASE_URL}/products.json`)
        .then(r => r.json())
        .then(products => {
          if (!products) {
            renderProducts([]);
            return;
          }
          const prodArr = Object.values(products);
          renderProducts(prodArr.map(p=>[p.name, p.point, p.img]));
        });
    }

    // 華麗商品卡片渲染
    function renderProducts(products) {
      const list = document.getElementById('productList');
      list.innerHTML = "";
      if (products && products.length > 0) {
        products.forEach((prod, idx) => {
          const name = prod[0] || "";
          const pts = prod[1] || 0;
          const img = prod[2] || "https://fakeimg.pl/100x100/cccccc/909090/?text=?";
          const isNew = idx < 2;
          const html = `
            <div class="product-card fade-in">
              <div class="shine"></div>
              <img class="product-img" src="${img}" alt="${name}">
              <div class="product-name">${name}</div>
              <div class="product-points">${pts} 點</div>
              ${isNew ? '<div class="product-label">NEW</div>' : ''}
            </div>
          `;
          list.insertAdjacentHTML('beforeend', html);
        });
      } else {
        list.innerHTML = '<div style="color:#999;font-size:1em;margin:18px auto;">目前沒有可兌換商品</div>';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const addStudentBtn = document.getElementById('addStudentBtn');
      const addStudentDialog = document.getElementById('addStudentDialog');
      const confirmAddStudent = document.getElementById('confirmAddStudent');
      const cancelAddStudent = document.getElementById('cancelAddStudent');
      const newStudentName = document.getElementById('newStudentName');
      const studentSel = document.getElementById('studentSel');

      if (addStudentBtn) {
        addStudentBtn.onclick = function() {
          if (currentStudentCount >= 2) {
            alert("最多只能新增兩位小朋友");
            return;
          }
          addStudentDialog.style.display = '';
          newStudentName.value = '';
          setTimeout(()=>{newStudentName.focus();}, 150);
        };
      }
      if (cancelAddStudent) {
        cancelAddStudent.onclick = function() {
          addStudentDialog.style.display = 'none';
        };
      }
      if (confirmAddStudent) {
        confirmAddStudent.onclick = function() {
          confirmAddStudent.disabled = true; // 防止重複送出
          const name = newStudentName.value.trim();
          if (!name) {
            alert('請輸入小朋友名字');
            confirmAddStudent.disabled = false;
            return;
          }
          if (currentStudentCount >= 2) {
            alert("最多只能新增兩位小朋友");
            addStudentDialog.style.display = 'none';
            confirmAddStudent.disabled = false;
            return;
          }
          const studentId = 'S' + Date.now();
          fetch(`${FIREBASE_URL}/parents/${globalUserId}/students/${studentId}.json`, {
            method: 'PUT',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({
              name: name,
              points: 0
            })
          }).then(() => {
            addStudentDialog.style.display = 'none';
            confirmAddStudent.disabled = false;
            loadStudents(globalUserId);
          });
        };
      }
      if (studentSel) {
        studentSel.onchange = function() {
          loadStudent(studentSel.value);
        };
      }
    });

    main();
  </script>
</body>
</html>
