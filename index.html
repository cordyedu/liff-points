<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生點數查詢</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background: #f3f4f6; }
    .container { max-width: 400px; margin: 40px auto 0; background: #fff; border-radius: 18px; padding: 32px 24px 28px 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);}
    .user-block { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
    .avatar { width: 56px; height: 56px; border-radius: 50%; }
    .user-name { font-weight: bold; }
    .points-block { background: #e0e7ff; border-radius: 8px; padding: 18px 0 12px 0; text-align: center; margin-bottom: 30px; }
    .points-value { font-size: 2.4em; }
    .products-title { font-weight: 700; margin: 14px 0 10px 0; }
    .product-list { display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; }
    .product-card { background: #f4f3ff; border-radius: 10px; width: 135px; text-align: center; padding: 14px 10px 12px 10px; }
    .product-img { width: 62px; height: 62px; border-radius: 8px; }
    .footer { text-align: center; color: #aaa; font-size: 0.95em; margin-top: 40px;}
    #addStudentDialog {margin-bottom: 10px;}
    #addStudentDialog input { padding: 6px; border-radius: 5px; border: 1px solid #bbb; }
    #addStudentDialog button { margin-left: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-block">
      <img id="avatar" class="avatar" src="https://fakeimg.pl/56x56/?text=?" alt="頭像">
      <div>
        <div id="userName" class="user-name">載入中...</div>
        <div id="userId" class="user-id" style="font-size:0.92em;color:#aaa;"></div>
      </div>
    </div>
    <div id="studentSelector" style="margin-bottom:16px; display:none;">
      <label for="studentSel">選擇小朋友：</label>
      <select id="studentSel"></select>
      <button id="addStudentBtn" type="button" style="margin-left:8px;">新增小朋友</button>
    </div>
    <!-- 新增小朋友對話框 -->
    <div id="addStudentDialog" style="display:none;">
      <input type="text" id="newStudentName" placeholder="請輸入小朋友名字">
      <button id="confirmAddStudent" type="button">送出</button>
      <button id="cancelAddStudent" type="button">取消</button>
    </div>
    <div class="points-block">
      <div class="points-label">目前點數</div>
      <div id="pointsValue" class="points-value">--</div>
    </div>
    <div class="products-title">可兌換商品</div>
    <div class="product-list" id="productList"></div>
  </div>
  <div class="footer">Points Shop 學生點數查詢系統</div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // 設定你的 LIFF ID 跟 Firebase DB 網址
    const LIFF_ID = "2008129060-mO9azRD1"; // <<<<<<< 請換成你自己的 LIFF ID
    const FIREBASE_URL = "https://points-shop-47c10-default-rtdb.asia-southeast1.firebasedatabase.app"; // <<<<<<< 換成你的 Firebase 網址

    let globalUserId = "";

    function main() {
      liff.init({ liffId: LIFF_ID })
        .then(() => liff.getProfile())
        .then(profile => {
          document.getElementById('avatar').src = profile.pictureUrl || "https://fakeimg.pl/56x56/?text=?";
          document.getElementById('userName').innerText = profile.displayName || "未知用戶";
          document.getElementById('userId').innerText = profile.userId;
          globalUserId = profile.userId;
          ensureParentExists(profile.userId, profile.displayName);
          loadStudents(profile.userId);
        })
        .catch(err => {
          document.body.innerHTML = "<h2>發生錯誤，請重新開啟！</h2>";
          console.error(err);
        });
    }

    // 若家長資料不存在則自動建立
    function ensureParentExists(userId, userName) {
      fetch(`${FIREBASE_URL}/parents/${userId}.json`)
        .then(res => res.json())
        .then(data => {
          if (data === null) {
            fetch(`${FIREBASE_URL}/parents/${userId}.json`, {
              method: 'PUT',
              headers: {'Content-Type':'application/json'},
              body: JSON.stringify({
                displayName: userName,
                createdAt: new Date().toISOString(),
                students: {}
              })
            });
          }
        });
    }

    function loadStudents(userId) {
      fetch(`${FIREBASE_URL}/parents/${userId}/students.json`)
        .then(r => r.json())
        .then(students => {
          if (!students || Object.keys(students).length === 0) {
            document.getElementById('studentSelector').style.display = '';
            document.getElementById('studentSel').innerHTML = '<option value="">（尚未新增小朋友）</option>';
            document.getElementById('pointsValue').innerText = "--";
            renderProducts([]);
            return;
          }
          const studentArr = Object.entries(students).map(([sid, obj]) => ({studentId: sid, name: obj.name, points: obj.points}));
          showStudentSelector(studentArr);
        });
    }

    function showStudentSelector(students) {
      const selDiv = document.getElementById('studentSelector');
      const sel = document.getElementById('studentSel');
      sel.innerHTML = students.map(s => `<option value="${s.studentId}">${s.name}</option>`).join('');
      selDiv.style.display = '';
      sel.onchange = function() {
        loadStudent(sel.value);
      };
      if (sel.value) {
        loadStudent(sel.value); // 預設載入第一位
      } else if (students.length > 0) {
        loadStudent(students[0].studentId); // fallback
      }
    }

    function loadStudent(studentId) {
      if (!studentId) {
        document.getElementById('pointsValue').innerText = "--";
        renderProducts([]);
        return;
      }
      fetch(`${FIREBASE_URL}/parents/${globalUserId}/students/${studentId}.json`)
        .then(r => r.json())
        .then(student => {
          document.getElementById('pointsValue').innerText = student && student.points !== undefined ? student.points : "--";
        });
      loadProducts();
    }

    function loadProducts() {
      fetch(`${FIREBASE_URL}/products.json`)
        .then(r => r.json())
        .then(products => {
          if (!products) {
            renderProducts([]);
            return;
          }
          const prodArr = Object.values(products);
          renderProducts(prodArr.map(p=>[p.name, p.point, p.img]));
        });
    }

    function renderProducts(products) {
      const list = document.getElementById('productList');
      list.innerHTML = "";
      if (products && products.length > 0) {
        products.forEach(prod => {
          const name = prod[0] || "";
          const pts = prod[1] || 0;
          const img = prod[2] || "https://fakeimg.pl/62x62/cccccc/909090/?text=?";
          const html = `
            <div class="product-card">
              <img class="product-img" src="${img}" alt="${name}">
              <div class="product-name">${name}</div>
              <div class="product-points">${pts} 點</div>
            </div>
          `;
          list.insertAdjacentHTML('beforeend', html);
        });
      } else {
        list.innerHTML = '<div style="color:#999;font-size:1em;margin:18px auto;">目前沒有可兌換商品</div>';
      }
    }

    // ===== 新增小朋友功能 =====
    document.addEventListener('DOMContentLoaded', function() {
      const addStudentBtn = document.getElementById('addStudentBtn');
      const addStudentDialog = document.getElementById('addStudentDialog');
      const confirmAddStudent = document.getElementById('confirmAddStudent');
      const cancelAddStudent = document.getElementById('cancelAddStudent');
      const newStudentName = document.getElementById('newStudentName');
      const studentSel = document.getElementById('studentSel');

      if (addStudentBtn) {
        addStudentBtn.onclick = function() {
          addStudentDialog.style.display = '';
          newStudentName.value = '';
          setTimeout(()=>{newStudentName.focus();}, 150);
        };
      }
      if (cancelAddStudent) {
        cancelAddStudent.onclick = function() {
          addStudentDialog.style.display = 'none';
        };
      }
      if (confirmAddStudent) {
        confirmAddStudent.onclick = function() {
          const name = newStudentName.value.trim();
          if (!name) {
            alert('請輸入小朋友名字');
            return;
          }
          // 產生唯一ID（用時間戳記）
          const studentId = 'S' + Date.now();
          // 預設點數 0
          fetch(`${FIREBASE_URL}/parents/${globalUserId}/students/${studentId}.json`, {
            method: 'PUT',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({
              name: name,
              points: 0
            })
          }).then(() => {
            addStudentDialog.style.display = 'none';
            loadStudents(globalUserId); // 重新載入學生清單
          });
        };
      }
      // 切換學生時自動更新點數
      if (studentSel) {
        studentSel.onchange = function() {
          loadStudent(studentSel.value);
        };
      }
    });

    main();
  </script>
</body>
</html>
